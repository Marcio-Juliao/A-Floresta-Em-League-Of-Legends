<script>

    // sessionStorage.clear() // -> Comando para "deslogar" (limpar o session storage)
    function deslogar() {
        sessionStorage.clear();
        atualizarNavSessao();
        alert("Sessão encerrada!");
    }

    function atualizarNavSessao() {
        var liNomeUserId = li_nomeUser;
        var liNomeUserElement = document.getElementById('li_nomeUser');

        if (sessionStorage.EMAIL_USUARIO && sessionStorage.NOME_USUARIO && sessionStorage.ID_USUARIO) {

            liNomeUserId.style.display = 'block';
            li_divisoria.style.display = 'block';
            li_sair.style.display = 'block';

            liNomeUserId.innerHTML = `${sessionStorage.NOME_USUARIO}`;
        } else {

            if (liNomeUserElement) {

                liNomeUserId.style.display = 'none';
                li_divisoria.style.display = 'none';
                li_sair.style.display = 'none';

                liNomeUserElement.innerHTML = "Nenhum";
                console.log("Nenhum usuário logado!");
            }
        }
    }

    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Verifique se os campos estão preenchidos corretamente!");
            return false;
        }

        if (sessionStorage.EMAIL_USUARIO || sessionStorage.NOME_USUARIO || sessionStorage.ID_USUARIO) {
            if (sessionStorage.EMAIL_USUARIO == emailVar) {
                if (confirm(`Você já está logado com o Email: ` + sessionStorage.EMAIL_USUARIO + "! \n\n Deseja encerrar a sessão?")) {
                    deslogar();
                    alert("Sessão encerrada. Por favor, tente fazer login novamente.");
                    return false;
                } else {
                    return false;
                }
            } else {
                alert("Sessão anterior encerrada. Fazendo logout do usuário anterior.");
                deslogar();
            }
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id

                    atualizarNavSessao();

                    setTimeout(function () {
                        alert("Logado com sucesso, redirecionando...");
                        window.location = "./Quiz.html";
                    }, 1000);

                });

            } else {
                alert("Erro ao logar, verifique os dados inseridos.");
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
